<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importacao de Fontes do Projeto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Aula 06 - Pokedex App</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./pokedex.css" />
    <!--Importa o css-->
  </head>
  <body>
    <section class="content">
      <h1>Pokedex App</h1>

      <ol class="pokemons">
        <li class="pokemon">
          <span class="number">#001</span>
          <span class="name">BULBASAUR</span>

          <div class="detail">
            <ul class="types">
              <li class="type">Grass</li>
              <li class="type">Poison</li>
            </ul>

            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
              alt="bulbasaur"
            />
          </div>
        </li>

        <li class="pokemon">
          <span class="number">#002</span>
          <span class="name">IVYSAUR</span>

          <div class="detail">
            <ul class="types">
              <li class="type">Grass</li>
              <li class="type">Poison</li>
            </ul>

            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"
              alt="Ivysaur"
            />
          </div>
        </li>
      </ol>
    </section>
  </body>
</html>
